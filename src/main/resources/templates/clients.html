<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<table id="clients-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script id="clients-template" type="text/x-handlebars-template">
    {{#each this}}
    <tr>
        <td>{{id}}</td>
        <td>{{firstName}}</td>
        <td>{{lastName}}</td>
        <td>{{email}}</td>
        <td>{{tel}}</td>
    </tr>
    {{/each}}
</script>

<script>
    $(document).ready(function() {
        var clients = [{"id":1,"firstName":"Benjamin","lastName":"Louis","email":"beny@yahoo.ca","tel":"1234567890"},{"id":2,"firstName":"Frank","lastName":"Gibault","email":"frank@admin.ca","tel":"1234567891"},{"id":3,"firstName":"Amine","lastName":"Sari","email":"asari@admin.ca","tel":"1234567892"},{"id":4,"firstName":"Ali","lastName":"Johnson","email":"AJohn@mail.ca","tel":"1234567893"}];

        var source = $("#clients-template").html();
        var template = Handlebars.compile(source);
        var html = template(clients);

        $("#clients-table tbody").html(html);
    });
</script>
</body>
</html>
