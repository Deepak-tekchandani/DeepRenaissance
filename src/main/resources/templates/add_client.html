<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel Management System</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

</head>
<body>
<div class="container">
    <h1 class="text-center bg-primary text-light p-3">Add New Client</h1>
    <hr />
    <h2 class="text-success">New Room</h2>

    <form action="#" th:action="@{/clients/save}" th:object="${client}" method="POST">
<!--        <input type="hidden" th:field="*{id}" />-->
        <div class="mb-4 col-4">
            <label th:for="id">Client Id</label>
            <input type="text" th:field="*{id}" class="form-control" />
            <span class="text-danger" th:errors="*{id}"></span>
        </div>
        <div class="mb-4 col-4">
            <label th:for="firstName">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" />
            <span class="text-danger" th:errors="*{firstName}"></span>
        </div>
        <div class="mb-4 col-4">
            <label th:for="latsName">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" />
            <span class="text-danger" th:errors="*{lastName}"></span>
        </div>
        <div class="mb-4 col-4">
            <label th:for="email">Email</label>
            <input type="text" th:field="*{email}" class="form-control" />
            <span class="text-danger" th:errors="*{email}"></span>
        </div>
        <div class="mb-4 col-4">
            <label th:for="tel">Phone Number </label>
            <input type="text" th:field="*{tel}" class="form-control" />
            <span class="text-danger" th:errors="*{tel}"></span>
        </div>
        <div>
            <button type="submit" class="btn btn-primary col-2">Save</button>
            <a th:href = "@{/clients}" class="btn btn-danger col-2">Cancel</a>
        </div>
    </form>

    <hr />
    <a th:href = "@{/clients}" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
