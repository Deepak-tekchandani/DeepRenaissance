<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

</head>
<body>
<div class="container">
    <h1 class="text-center bg-primary text-light p-3">Add New Product</h1>
    <hr />
    <h2 class="text-success">New Product</h2>

    <form action="#" th:action="@{/products/save}" th:object="${product}" method="POST">
        <div class="mb-4 col-4">
            <label th:for="id">Product Id</label>
            <input type="text" th:field="*{id}" class="form-control" />
            <span class="text-danger" th:errors="*{id}"></span>
        </div>
        <div class="mb-4 col-4">
            <label th:for="name">Name</label>
            <input type="text" th:field="*{name}" class="form-control" />
            <span class="text-danger" th:errors="*{name}"></span>
        </div>
        <div class="mb-4 col-4">
            <label th:for="description">Description</label>
            <input type="text" th:field="*{description}" class="form-control" />
            <span class="text-danger" th:errors="*{description}"></span>
        </div>
        <div class="mb-4 col-4">
            <label th:for="price">Price</label>
            <input type="text" th:field="*{price}" class="form-control" />
            <span class="text-danger" th:errors="*{price}"></span>
        </div>
        <div>
            <button type="submit" class="btn btn-primary col-2">Save</button>
            <a th:href = "@{/products}" class="btn btn-danger col-2">Cancel</a>
        </div>
    </form>

    <hr />
    <a th:href = "@{/products}" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
