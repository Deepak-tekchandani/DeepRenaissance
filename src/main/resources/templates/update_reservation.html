<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Reservation</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

</head>
<body>


<div class="container">

    <div class="row">
        <div class="col-sm-3"></div>

        <div class="col-sm-6"></div>

        <div class="col-sm-3"></div>
    </div>
    <h1 class="text-center bg-primary text-light p-3">Update Reservation</h1>
    <hr />
    <h2 class="text-success p-2">Update Reservation</h2>

    <form action="#" th:action="@{/reservations/update}" th:object="${reservation}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-4 col-4">
            <label th:for="startDate">Start Date</label>
            <input type="date" th:field="*{startDate}" class="form-control" />
            <span class="text-danger" th:errors="*{startDate}"></span>
        </div>
        <div class="mb-4 col-4">
            <label th:for="endDate">End Date</label>
            <input type="date" th:field="*{endDate}" class="form-control" />
            <span class="text-danger" th:errors="*{endDate}"></span>
        </div>
        <div class="mb-4 col-4">
            <label th:for="client">Select Client</label>
            <select class="form-control" th:field="*{client}">
                <option th:value="0">Select Client</option>
                <option th:each="cn : ${clientsList}"
                        th:value="${cn.id}"
                        th:text="${cn.firstName}" th:selected=${cn==reservation.client}></option>
            </select>
            <span class="text-danger" th:errors="*{client}"></span>
        </div>
<!--        <div class="mb-4 col-4">-->
<!--            <label th:for="client">Client</label>-->
<!--            <input type="text" th:field="*{client}" class="form-control" />-->
<!--            <span class="text-danger" th:errors="*{client}"></span>-->
<!--        </div>-->
        <div>
            <button type="submit" class="btn btn-primary col-2">Update</button>
            <a th:href = "@{/reservations}" class="btn btn-danger col-2">Cancel</a>
        </div>
    </form>
    <hr />
    <div th:if="${message}" th:text="${message}" class="alert-danger"/>
    <a th:href = "@{/reservations}" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
