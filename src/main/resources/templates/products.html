<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product Management</h1>
<table border="1" cellpadding="10">
    <thread>
        <tr>
            <th>Product ID </th>
            <th>Porduct Name </th>
            <th>Description </th>
            <th>Product Price </th>
        </tr>
    </thread>
    <tbody>
    <tr th:each="product : ${listProduct}">
        <td th:text="${product.getId}">1</td>
        <td th:text="${product.getName()}">...</td>
        <td th:text="${order.getDescription}">...</td>
        <td th:text="${order.getPrice}">...</td>
    </tr>

    </tbody>
</table>
</body>
</html>
